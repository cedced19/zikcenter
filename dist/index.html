<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content=""><meta name="author" content=""><link rel="icon" href="//cedced19.github.io/img/favicon.ico"><title>ZikCenter</title><link rel="stylesheet" href="/vendor/css/styles.css"></head><body ng-app="ZikCenter" ng-controller="ZikCenterCtrl"><div class="container"><div ng-show="error"><h1>Houston, we have a problem.</h1></div><div ng-hide="error"><div class="header"><h3 class="text-muted">ZikCenter</h3></div><div class="jumbotron"><h1>{{currentzik.name}}</h1><h4 class="click" ng-click="setzik(lastzik)">Last music: {{lastzik.name}}</h4><p><a class="click btn btn-lg btn-success" role="button" ng-click="random()">Change music</a> <a class="click btn btn-lg btn-success" ng-show="wantpause" ng-click="wantpause = false">Play</a> <a class="click btn btn-lg btn-success" ng-show="!wantpause" ng-click="wantpause = true">Pause</a></p><p><a class="click btn btn-xs btn-primary" role="button" ng-click="refresh()">Refresh musics</a></p></div><div><p><input ng-model="search" type="text" class="form-control" placeholder="Search"></p><ul><li class="click" ng-repeat="zik in musics | filter:search" role="button" ng-click="setzik(zik)">{{zik.name}}</li></ul></div><audio media-player="audio" playlist="{src: currentzik.uri, type: 'audio/mpeg'}"></audio><div class="footer"><p>Cedced19 - 2014</p></div></div></div><script src="/vendor/js/scripts.js"></script></body></html>
